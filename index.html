<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Game</h1>

      <h3 id="sign-up-message"></h3>

      <form id="sign-up-form">
        <legend>Sign Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" />
      </form>

    </body>
</html>
