<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Game</h1>

      <!-- sign up form -->
      <h3 id="sign-up-message"></h3>
      <form id="sign-up-form">
        <legend>Sign Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit" />
      </form>

      <br />
      <!-- sign in -->
      <h3 id="sign-in-message"></h3>
      <form id="sign-in-form">
        <legend>Sign In!</legend>
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input type="submit" />
      </form>

      <!-- Change password -->
      <br />
      <h3 id="change-password-message"></h3>
      <form id="change-password-form" class="hidden">
        <legend>Change Password!</legend>
        <input required placeholder="Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
      </form>

      <!-- Game Board -->
      <br />
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 box teal">.col-6 .col-md-4</div>
        </div>
      </div>
    </body>
</html>
