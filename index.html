<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-12 box teal" id="playerX">
            <h1 class="heading">Tic Tac Toe Game</h1>
          </div>
        <br />
      <!-- sign up form -->
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-4 box teal" id="playerX">
            <h3 id="sign-up-message"></h3>
            <form id="sign-up-form">
              <!-- <fieldset> -->
                <!-- <legend>Sign Up!</legend> -->
                <input required placeholder="Enter Email" name="credentials[email]" type="email" />
                <input required placeholder="Password" name="credentials[password]" type="password"/>
                <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
                <input type="submit" placeholder="Sign Up"/>

              <!-- </fieldset> -->
            </form>
          </div>
      <!-- sign in -->
        <div class="col-6 col-md-3 box teal" id="playerX">
          <h3 id="sign-in-message"></h3>
          <form id="sign-in-form">
            <!-- <fieldset> -->
              <!-- <legend>Sign In!</legend> -->
              <input required placeholder="Enter Email" name="credentials[email]" type="email" />
              <input required placeholder="Password" name="credentials[password]" type="password"/>
              <input type="submit" placeholder="Sign In"/>
            <!-- </fieldset> -->
          </form>
        </div>
  <br />
      <!-- Change password -->
      <!-- <div class="container"> -->
        <!-- <div class="row"> -->
        <div class="col-6 col-md-3 box teal" id="playerX">
          <h3 id="change-password-message"></h3>
          <form id="change-password-form" class="hidden">
            <!-- <fieldset> -->
              <!-- <legend>Change Password!</legend> -->
              <input required placeholder="Old Password" name="passwords[old]" type="password"/>
              <input required placeholder="New Password" name="passwords[new]" type="password"/>
              <input type="submit" placeholder="Change Password"/>
            <!-- </fieldset> -->
          </form>
        </div>
      <!-- sout out -->
      <br />
          <div class="col-6 col-md-2 box teal" id="playerX">
            <h3 id="sign-out-message"></h3>
            <button id="sign-out-button" class="hidden"> Sign Out </button>
          </div>
        </div>
      </div>
    </div>
      <!-- Game Board -->
      <!-- <div class="container" id="loadGame"> -->
        <div class="row">
          <div class="col-md-6 box teal" id="playerX"><h3 class="players">Player X</h3></div>
          <div class="col-md-6 box teal" id="playerO"><h3 class="players">Player O</h3></div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 box teal" id="box1">Box 1</div>
          <div class="col-6 col-md-4 box teal" id="box2">Box 2</div>
          <div class="col-6 col-md-4 box teal" id="box3">Box 3</div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 box teal" id="box4">Box 4</div>
          <div class="col-6 col-md-4 box teal" id="box5">Box 5</div>
          <div class="col-6 col-md-4 box teal" id="box6">Box 6</div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 box teal" id="box7">Box 7</div>
          <div class="col-6 col-md-4 box teal" id="box8">Box 8</div>
          <div class="col-6 col-md-4 box teal" id="box9">Box 9</div>
        </div>

        <div class="row">
          <div class="col-6 col-md-12 box teal" id="feedback">
            <h2 class="feedback">Feedback</h2>
        </div>
      </div>
    </div>
    </body>
</html>
